buildscript {
    ext.kotlin_version = '1.2.70'

    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.2.70'

    id 'maven-publish'

    // task "shadowJar" is automatically triggered when plugin "application" is present
    id 'com.github.johnrengelman.shadow' version '2.0.4'
}

group 'de.debuglevel.omnitrackerdatabasebinding'
version '0.0.1-SNAPSHOT'

// start task "shadowJar" on "build" (the other subprojects do not need this, as "shadowJar" is triggered when "application" is present)
tasks.build.dependsOn tasks.shadowJar

sourceCompatibility = 1.8

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    // databases
    compile group: 'net.sf.ucanaccess', name: 'ucanaccess', version: '4.0.4'
    compile group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '6.4.0.jre8'

    // configuration
    compile 'com.natpryce:konfig:1.6.9.0'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
